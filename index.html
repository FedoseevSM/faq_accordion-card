<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accordion</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Kumbh+Sans:100,200,300,regular,500,600,700,800,900"
      rel="stylesheet"
    />
  </head>
  <body class="body">
    <main class="main">
      <section class="accorion-section">
        <div class="accordion-section__inner">
          <img
            src="img/illustration-box-desktop.svg"
            class="accordion-section__img-box"
          />
          <div class="accordion-section__img-overflow">
            <div class="accordion-section__img">
              <img
                src="img/illustration-woman-online-mobile.svg"
                class="accordion-section__img-cover"
              />
            </div>
          </div>
          <div class="accordion-section__main">
            <h2 class="accordion-section__title">FAQ</h2>
            <div class="accordion">
              <div class="accordion__item">
                <div class="accordion__trigger">
                  How many team members can i invite?
                </div>
                <div class="accordion__content">
                  No more then 2GB. All files in your account must fit your
                  alloted storage space.
                </div>
              </div>
              <div class="accordion__item">
                <div class="accordion__trigger">
                  What is the maximum file upload size?
                </div>
                <div class="accordion__content">
                  No more then 2GB. All files in your account must fit your
                  alloted storage space.
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
